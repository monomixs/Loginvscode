<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learn & Play</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @keyframes blob {
          0% { transform: translate(0px, 0px) scale(1); }
          33% { transform: translate(30px, -50px) scale(1.1); }
          66% { transform: translate(-20px, 20px) scale(0.9); }
          100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
          animation: blob 7s infinite;
        }
        .animation-delay-2000 {
          animation-delay: 2s;
        }
        /* New Screen Transition */
        @keyframes slideUpFade {
          from { opacity: 0; transform: translateY(20px) scale(0.98); }
          to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-in {
          animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- NEW COMPONENT: Morphing Text ---
        const MorphingText = ({ text, className, onClick, isPlaying }) => {
            const [displayedText, setDisplayedText] = useState(text);
            const [animationClass, setAnimationClass] = useState('');

            useEffect(() => {
                if (text !== displayedText) {
                    setAnimationClass('morph-out');
                    const timer = setTimeout(() => {
                        setDisplayedText(text);
                        setAnimationClass('morph-in');
                        setTimeout(() => setAnimationClass(''), 500); 
                    }, 400);
                    return () => clearTimeout(timer);
                }
            }, [text, displayedText]);

            return (
                <div 
                className={`transition-all duration-300 ${className} ${animationClass}`}
                onClick={onClick}
                style={{ willChange: 'filter, opacity, transform' }}
                >
                {displayedText}
                <style>{`
                    .morph-out { animation: morphOut 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
                    .morph-in { animation: morphIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
                    @keyframes morphOut {
                        0% { opacity: 1; filter: blur(0px); transform: scale(1); }
                        100% { opacity: 0; filter: blur(12px); transform: scale(1.1); }
                    }
                    @keyframes morphIn {
                        0% { opacity: 0; filter: blur(12px); transform: scale(0.9); }
                        100% { opacity: 1; filter: blur(0px); transform: scale(1); }
                    }
                `}</style>
                </div>
            );
        };

        // --- ICONS (Inline SVGs for standalone HTML) ---
        const Icon = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                {children}
            </svg>
        );

        const HomeIcon = (props) => <Icon {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></Icon>;
        const Play = (props) => <Icon {...props}><polygon points="5 3 19 12 5 21 5 3"/></Icon>;
        const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const ArrowLeft = (props) => <Icon {...props}><path d="M19 12H5"/><path d="m12 5-7 7 7 7"/></Icon>;
        const SkipForward = (props) => <Icon {...props}><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></Icon>;
        const Pencil = (props) => <Icon {...props}><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></Icon>;
        const BookOpen = (props) => <Icon {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>;
        const Trash2 = (props) => <Icon {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></Icon>;
        const Eraser = (props) => <Icon {...props}><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"/><path d="M22 21H7"/><path d="m5 11 9 9"/></Icon>;
        const Star = (props) => <Icon {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></Icon>;


        // --- DATA ---
        const ALPHABET_DATA = [
            { letter: 'A', words: ['Apple', 'Ant', 'Alligator', 'Airplane', 'Angel', 'Arm', 'Arrow', 'Anchor', 'Axe', 'Avocado', 'Astronaut', 'Apron', 'Art', 'Alarm', 'Ambulance', 'Acorn', 'Aquarium', 'Anteater'] },
            { letter: 'B', words: ['Ball', 'Bear', 'Banana', 'Balloon', 'Boat', 'Butterfly', 'Bird', 'Bed', 'Bee', 'Book', 'Box', 'Bus', 'Baby', 'Bell', 'Bike', 'Boot', 'Bread', 'Button'] },
            { letter: 'C', words: ['Cat', 'Car', 'Cake', 'Cup', 'Cow', 'Cookie', 'Clock', 'Cloud', 'Camera', 'Candy', 'Corn', 'Carrot', 'Castle', 'Crab', 'Caterpillar', 'Coat', 'Comb', 'Crayon'] },
            { letter: 'D', words: ['Dog', 'Duck', 'Doll', 'Door', 'Drum', 'Dragon', 'Donut', 'Dress', 'Desk', 'Dolphin', 'Doctor', 'Dinosaur', 'Dice', 'Diamond', 'Deer', 'Daisy', 'Dish', 'Dad'] },
            { letter: 'E', words: ['Elephant', 'Egg', 'Eye', 'Ear', 'Earth', 'Engine', 'Eagle', 'Eraser', 'Eight', 'Envelope', 'Exit', 'Elbow', 'Elf', 'Elevator', 'Easel', 'Eel', 'Eggplant', 'Emu'] },
            { letter: 'F', words: ['Fish', 'Frog', 'Fan', 'Flower', 'Fire', 'Flag', 'Fox', 'Fork', 'Five', 'Foot', 'Feather', 'Fence', 'Farm', 'Fairy', 'Fruit', 'Fly', 'Football', 'Forest'] },
            { letter: 'G', words: ['Goat', 'Grape', 'Girl', 'Game', 'Gate', 'Gift', 'Ghost', 'Giraffe', 'Glass', 'Grass', 'Guitar', 'Glove', 'Glue', 'Goose', 'Gold', 'Gorilla', 'Garden', 'Glasses'] },
            { letter: 'H', words: ['Hat', 'House', 'Horse', 'Hand', 'Heart', 'Hippo', 'Hammer', 'Hen', 'Helicopter', 'Honey', 'Hamburger', 'Hook', 'Helmet', 'Harp', 'Horn', 'Hill', 'Hair', 'Happy'] },
            { letter: 'I', words: ['Ice', 'Igloo', 'Island', 'Insect', 'Iron', 'Ink', 'Ice Cream', 'Idea', 'Iguana', 'Ivy', 'Invitation', 'Icicle', 'Instrument', 'Ill', 'Inch', 'Inside', 'Ironing', 'Imagine'] },
            { letter: 'J', words: ['Jelly', 'Jar', 'Jet', 'Juice', 'Jump', 'Jacket', 'Jeep', 'Jellyfish', 'Jewel', 'Juggler', 'Jam', 'Jigsaw', 'Jaguar', 'Judge', 'July', 'June', 'Jupiter', 'Joy'] },
            { letter: 'K', words: ['Kite', 'Key', 'King', 'Kangaroo', 'Koala', 'Kitchen', 'Keyboard', 'Kiwi', 'Kitten', 'Ketchup', 'Kick', 'Knee', 'Knife', 'Knot', 'Kazoo', 'Kayak', 'Karate', 'Kale'] },
            { letter: 'L', words: ['Lion', 'Lamp', 'Leaf', 'Lemon', 'Lock', 'Log', 'Ladybug', 'Ladder', 'Lip', 'Leg', 'Lizard', 'Lollipop', 'Lamb', 'Lunch', 'Lake', 'Lightning', 'Letter', 'Lighthouse'] },
            { letter: 'M', words: ['Monkey', 'Moon', 'Mouse', 'Milk', 'Man', 'Map', 'Mushroom', 'Magnet', 'Mitten', 'Mirror', 'Mask', 'Mountain', 'Music', 'Motorcycle', 'Muffin', 'Mermaid', 'Melon', 'Marker'] },
            { letter: 'N', words: ['Nest', 'Nose', 'Net', 'Nine', 'Nut', 'Necklace', 'Night', 'Nurse', 'Nail', 'Needle', 'Notebook', 'Newspaper', 'Napkin', 'Ninja', 'North', 'Noodle', 'Note', 'Narwhal'] },
            { letter: 'O', words: ['Octopus', 'Orange', 'Owl', 'Ocean', 'Onion', 'Ostrich', 'Oven', 'Oil', 'One', 'Overalls', 'Olive', 'Orchid', 'Otter', 'Ox', 'Oval', 'Ornament', 'Origami', 'Omelet'] },
            { letter: 'P', words: ['Pig', 'Pen', 'Pizza', 'Pan', 'Pumpkin', 'Panda', 'Piano', 'Plane', 'Pencil', 'Pear', 'Popcorn', 'Parrot', 'Penguin', 'Pirate', 'Potato', 'Pie', 'Pillow', 'Paint'] },
            { letter: 'Q', words: ['Queen', 'Quilt', 'Quarter', 'Quiet', 'Question', 'Quack', 'Quail', 'Quartz', 'Quill', 'Queue', 'Quick', 'Quiz', 'Quiver', 'Quote', 'Quad', 'Quest', 'Quake', 'Quinoa'] },
            { letter: 'R', words: ['Rabbit', 'Rainbow', 'Robot', 'Rose', 'Ring', 'Rain', 'Rocket', 'Rat', 'Radio', 'Road', 'Rug', 'Ruler', 'Rock', 'Raccoon', 'Rooster', 'River', 'Roof', 'Red'] },
            { letter: 'S', words: ['Sun', 'Snake', 'Star', 'Sock', 'Spoon', 'Snow', 'Spider', 'Ship', 'Shoe', 'Sheep', 'Shark', 'Strawberry', 'Sandwich', 'Slide', 'Swing', 'samsung', 'Soap', 'School'] },
            { letter: 'T', words: ['Turtle', 'Tree', 'Tiger', 'Train', 'Table', 'Tomato', 'Tent', 'Truck', 'Toy', 'Toad', 'Tooth', 'Telephone', 'Television', 'Taco', 'Turkey', 'Tractor', 'Tie', 'Towel'] },
            { letter: 'U', words: ['Umbrella', 'Unicorn', 'Up', 'Underwear', 'Uniform', 'Umpire', 'Urchin', 'Ukulele', 'Urn', 'UFO', 'Utensil', 'Universe', 'Unhappy', 'Unlock', 'Unicycle', 'Upside', 'United', 'User'] },
            { letter: 'V', words: ['Van', 'Violin', 'Vase', 'Vegetable', 'Volcano', 'Vest', 'Vacuum', 'Vulture', 'Valentine', 'Village', 'Vine', 'Video', 'Valley', 'Vet', 'Violet', 'Vote', 'Voice', 'Vanilla'] },
            { letter: 'W', words: ['Whale', 'Water', 'Watch', 'Wagon', 'Wolf', 'Window', 'Web', 'Worm', 'Wheel', 'Wind', 'Witch', 'Waffle', 'Wallet', 'Wall', 'Wing', 'Wand', 'Wood', 'World'] },
            { letter: 'X', words: ['Xylophone', 'X-ray', 'Xenops', 'Xerus', 'Xmas', 'Box', 'Fox', 'Six', 'Mix', 'Wax', 'Fix', 'Axe', 'Taxi', 'Exit', 'Text', 'T-Rex', 'Ox', 'Lynx'] },
            { letter: 'Y', words: ['Yo-yo', 'Yak', 'Yarn', 'Yellow', 'Yacht', 'Yogurt', 'Yawn', 'Yard', 'Yolk', 'Yes', 'Year', 'Yell', 'Yam', 'Yoga', 'Young', 'Yesterday', 'Yucca', 'Yummy'] },
            { letter: 'Z', words: ['Zebra', 'Zoo', 'Zipper', 'Zero', 'Zigzag', 'Zombie', 'Zucchini', 'Zone', 'Zeppelin', 'Zoom', 'Zinc', 'Zest', 'Zap', 'Zephyr', 'Zen', 'Zodiac', 'Zookeeper', 'Zebra Fish'] },
        ];

        // --- COMPONENTS ---

        const Header = ({ goHome, mode }) => (
            <div className="absolute top-0 left-0 w-full p-4 flex justify-between items-center z-10 pointer-events-none">
                <button 
                onClick={goHome} 
                className="pointer-events-auto bg-white/90 p-2 md:p-3 rounded-full shadow-lg hover:scale-110 transition-transform text-rose-500 border-4 border-rose-200"
                >
                <HomeIcon size={24} className="md:w-8 md:h-8" strokeWidth={3} />
                </button>
                <div className="bg-white/90 px-4 md:px-6 py-2 rounded-full shadow-lg border-4 border-yellow-300">
                <h2 className="text-xl md:text-2xl font-black text-slate-700 tracking-wider uppercase">{mode}</h2>
                </div>
            </div>
        );

        const ReadMode = ({ goBack }) => {
            const [letterIndex, setLetterIndex] = useState(0);
            const [wordIndex, setWordIndex] = useState(-1);
            const [ttsSpeed, setTtsSpeed] = useState(1);
            const [isPlaying, setIsPlaying] = useState(false);
            
            const currentData = ALPHABET_DATA[letterIndex];
            const isLetterView = wordIndex === -1;
            const content = isLetterView ? currentData.letter : currentData.words[wordIndex];

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = ttsSpeed;
                utterance.pitch = 1.2;
                utterance.volume = 1;
                
                const voices = window.speechSynthesis.getVoices();
                const preferredVoice = voices.find(v => v.lang.includes('en-US') && !v.name.includes('Microsoft')) || voices[0];
                if (preferredVoice) utterance.voice = preferredVoice;

                setIsPlaying(true);
                utterance.onend = () => setIsPlaying(false);
                window.speechSynthesis.speak(utterance);
                }
            };

            // REMOVED: Auto-play useEffect

            const handleNext = () => {
                if (wordIndex < 17) {
                setWordIndex(prev => prev + 1);
                } else {
                handleNextLetter();
                }
            };

            const handlePrev = () => {
                if (wordIndex > -1) {
                setWordIndex(prev => prev - 1);
                }
            };

            const handleNextLetter = () => {
                setWordIndex(-1);
                setLetterIndex(prev => (prev + 1) % 26);
            };

            const handlePrevLetter = () => {
                setWordIndex(-1);
                setLetterIndex(prev => (prev === 0 ? 25 : prev - 1));
            };

            return (
                <div className="h-screen w-full bg-gradient-to-b from-sky-300 to-indigo-400 flex flex-col overflow-hidden animate-in">
                <Header goHome={goBack} mode="Read & Learn" />

                <div className="flex-1 flex flex-col items-center justify-center p-4 pt-20 w-full max-w-lg mx-auto min-h-0">
                    
                    <div className="relative group w-full aspect-square shrink-1 grow-0 max-h-[50vh] bg-white rounded-[2rem] md:rounded-[3rem] shadow-[0_10px_30px_rgba(0,0,0,0.2)] flex flex-col items-center justify-center border-8 border-white overflow-hidden transition-all duration-300 mb-4 md:mb-8">
                        <div className="absolute top-0 right-0 w-24 h-24 md:w-32 md:h-32 bg-yellow-200 rounded-full blur-3xl opacity-50 -mr-10 -mt-10 animate-pulse"></div>
                        <div className="absolute bottom-0 left-0 w-32 h-32 md:w-40 md:h-40 bg-pink-200 rounded-full blur-3xl opacity-50 -ml-10 -mb-10 animate-pulse delay-700"></div>

                        <div className="z-10 text-center font-black text-slate-800 cursor-pointer w-full px-2 flex flex-col items-center justify-center h-full">
                            <MorphingText 
                                text={content}
                                isPlaying={isPlaying}
                                onClick={() => speak(content)}
                                className={`${isLetterView ? 'text-[8rem] md:text-[12rem] leading-none' : 'text-5xl md:text-7xl break-words'} ${isPlaying ? 'text-rose-500 scale-110' : ''} block transition-transform duration-300`}
                            />
                            {!isLetterView && (
                                <div className="text-xl md:text-3xl mt-2 md:mt-4 text-slate-400 font-bold uppercase tracking-widest transition-opacity duration-500 animate-in slide-in-from-bottom-4">
                                    {currentData.letter} is for...
                                </div>
                            )}
                        </div>

                        {isPlaying && (
                        <div className="absolute bottom-6 md:bottom-12 flex gap-1 h-6 md:h-8 items-end">
                            {[...Array(5)].map((_, i) => (
                            <div key={i} className="w-1.5 md:w-2 bg-rose-400 rounded-full animate-bounce" style={{ height: '100%', animationDuration: `${0.4 + i * 0.1}s` }}></div>
                            ))}
                        </div>
                        )}
                    </div>

                    <div className="w-full flex flex-col gap-3 md:gap-6 shrink-0 z-20">
                        <div className="w-full bg-white/20 backdrop-blur-md rounded-xl p-2 md:p-3 flex items-center gap-3 border border-white/30 shadow-sm">
                            <span className="text-xl md:text-2xl">üê¢</span>
                            <input 
                            type="range" 
                            min="0.5" 
                            max="1.5" 
                            step="0.1" 
                            value={ttsSpeed} 
                            onChange={(e) => setTtsSpeed(e.target.value)}
                            className="w-full h-3 md:h-4 bg-white/50 rounded-full appearance-none cursor-pointer accent-indigo-600 hover:accent-indigo-500"
                            />
                            <span className="text-xl md:text-2xl">üêá</span>
                        </div>

                        <div className="flex gap-2 md:gap-4 justify-center items-center w-full">
                            <button onClick={handlePrevLetter} className="bg-indigo-500 hover:bg-indigo-600 text-white p-3 md:p-4 rounded-xl md:rounded-2xl shadow-lg border-b-4 border-indigo-700 active:border-b-0 active:translate-y-1 transition-all">
                                <SkipForward className="rotate-180 w-5 h-5 md:w-6 md:h-6" />
                            </button>

                            {(!isLetterView) && (
                            <button onClick={handlePrev} className="bg-orange-400 hover:bg-orange-500 text-white px-3 py-3 md:px-6 md:py-4 rounded-xl md:rounded-2xl shadow-lg border-b-4 border-orange-600 active:border-b-0 active:translate-y-1 transition-all flex items-center gap-2 font-bold text-sm md:text-lg">
                                <ArrowLeft className="w-5 h-5 md:w-6 md:h-6" strokeWidth={3} /> <span className="hidden sm:inline">Prev</span>
                            </button>
                            )}

                            <button 
                            onClick={() => speak(content)} 
                            className="bg-green-400 hover:bg-green-500 text-white px-6 py-3 md:px-8 md:py-4 rounded-xl md:rounded-2xl shadow-[0_10px_20px_rgba(74,222,128,0.4)] border-b-4 border-green-600 active:border-b-0 active:translate-y-1 transition-all flex items-center gap-2 font-bold text-lg md:text-2xl mx-1"
                            >
                            <Play className="w-6 h-6 md:w-8 md:h-8" fill="currentColor" /> Play
                            </button>

                            <button onClick={handleNext} className="bg-blue-400 hover:bg-blue-500 text-white px-3 py-3 md:px-6 md:py-4 rounded-xl md:rounded-2xl shadow-lg border-b-4 border-blue-600 active:border-b-0 active:translate-y-1 transition-all flex items-center gap-2 font-bold text-sm md:text-lg">
                            <span className="hidden sm:inline">Next</span> <ArrowRight className="w-5 h-5 md:w-6 md:h-6" strokeWidth={3} />
                            </button>

                            <button onClick={handleNextLetter} className="bg-indigo-500 hover:bg-indigo-600 text-white p-3 md:p-4 rounded-xl md:rounded-2xl shadow-lg border-b-4 border-indigo-700 active:border-b-0 active:translate-y-1 transition-all">
                                <SkipForward className="w-5 h-5 md:w-6 md:h-6" />
                            </button>
                        </div>
                    </div>
                    
                    <div className="text-white/80 mt-2 text-xs md:text-sm font-bold tracking-wider shrink-0">
                        Letter {letterIndex + 1} of 26
                    </div>
                </div>
                </div>
            );
        };

        const WriteMode = ({ goBack }) => {
            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-amber-50 p-4 animate-in">
                <Header goHome={goBack} mode="Trace & Write" />

                <div className="bg-white p-10 rounded-[3rem] shadow-[0_20px_50px_rgba(0,0,0,0.1)] border-8 border-amber-200 text-center max-w-md mx-auto transform hover:scale-105 transition-transform duration-300">
                    <div className="mb-6 bg-amber-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto text-amber-500">
                        <span className="text-5xl">üì±</span>
                    </div>
                    <h2 className="text-3xl md:text-4xl font-black text-slate-700 mb-4 leading-tight">
                    Open the app in your tablet
                    </h2>
                    <p className="text-slate-400 font-bold text-lg">
                    (Writing is better with touch!)
                    </p>
                </div>
                </div>
            );
        };

        const HomeView = ({ onStart }) => (
            <div className="min-h-screen bg-yellow-300 flex flex-col items-center justify-center p-4 overflow-hidden relative animate-in">
            <div className="absolute top-10 left-10 text-yellow-400 opacity-50 animate-bounce delay-1000"><Star size={64} fill="currentColor" /></div>
            <div className="absolute bottom-20 right-10 text-orange-300 opacity-50 animate-bounce"><Star size={96} fill="currentColor" /></div>
            <div className="absolute top-1/2 left-[-2rem] w-32 h-32 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
            <div className="absolute top-1/2 right-[-2rem] w-32 h-32 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>

            <div className="z-10 text-center mb-12">
                <h1 className="text-6xl md:text-8xl font-black text-white drop-shadow-[0_5px_5px_rgba(0,0,0,0.2)] tracking-tight mb-4">
                Kids<span className="text-sky-500">Learn</span>
                </h1>
                <p className="text-2xl text-yellow-800 font-bold">Ready to become a superstar?</p>
            </div>

            <div className="z-10 flex flex-col md:flex-row gap-8 w-full max-w-3xl justify-center">
                <button 
                onClick={() => onStart('read')}
                className="group relative flex-1 bg-white hover:bg-sky-50 p-8 rounded-[2.5rem] shadow-[0_20px_40px_rgba(0,0,0,0.1)] border-b-8 border-sky-200 active:border-b-0 active:translate-y-2 transition-all duration-200 flex flex-col items-center gap-4"
                >
                <div className="bg-sky-100 p-6 rounded-full group-hover:scale-110 transition-transform duration-300">
                    <BookOpen size={64} className="text-sky-500" />
                </div>
                <span className="text-4xl font-black text-slate-700">READ</span>
                <span className="text-slate-400 font-bold">Learn A-Z</span>
                </button>

                <button 
                onClick={() => onStart('write')}
                className="group relative flex-1 bg-white hover:bg-rose-50 p-8 rounded-[2.5rem] shadow-[0_20px_40px_rgba(0,0,0,0.1)] border-b-8 border-rose-200 active:border-b-0 active:translate-y-2 transition-all duration-200 flex flex-col items-center gap-4"
                >
                <div className="bg-rose-100 p-6 rounded-full group-hover:scale-110 transition-transform duration-300">
                    <Pencil size={64} className="text-rose-500" />
                </div>
                <span className="text-4xl font-black text-slate-700">WRITE</span>
                <span className="text-slate-400 font-bold">Trace & Draw</span>
                </button>
            </div>
            
            <div className="absolute bottom-4 text-yellow-600/50 text-sm font-bold">
                Made for fun learning!
            </div>
            </div>
        );

        function App() {
            const [view, setView] = useState('home');

            return (
                <div className="font-sans select-none">
                {view === 'home' && <HomeView onStart={setView} />}
                {view === 'read' && <ReadMode goBack={() => setView('home')} />}
                {view === 'write' && <WriteMode goBack={() => setView('home')} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
